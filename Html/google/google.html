<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header class="main-header">
     <a href="http://www.google.com" target="_blank"> <img src="google.png" alt="google.logo" ></a> 
    </header>
    <form class="search">
        <label for="text">Search the web using Google!</label>
        <input type="text" class="text">
        <div>
            <button class="b1">Search Google</button>
            <button class="b2">I'm feeling lucky</button>
        </div>
    </form>
    <main class="container">
      <section class="s1">
          <p>Special Searches</p>
          <a href="#">Stanford Google</a>
          <a href="#">Liunx Search</a>
      </section>
      <section class="s2">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">company info</a>
          <a href="#">Google Logo!</a>
      </section>
      <section class="s3">
          <p>Get Google!</p>
          <label for="email"> Updates monthly</label>
          <input class="email" type="email" placeholder="your e-mail">
          <div class="t1">
          <button class="b3">Subscribe</button>
          <a href="#">Archive</a>
          </div>
      </section>

    </main>
    <footer>
        <p>Copyright @1998 google Inc</p>
    </footer>
</body>
</html>
